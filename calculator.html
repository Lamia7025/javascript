<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="calculator.css"rel="stylesheet">
</head>
<body>
    <div class="container-1">
        <label for="first">1st number</label>
        <input type="number" id="first">
        <br><br>
        <label for="second">2nd number</label>
        <input type="number" id="second">
        <p id="result"></p>
        <div class="container-2">

           <div >
            <button  class="button1"onclick="add()">+</button>
           </div>
           <div>
            <button  class="button1"onclick="sub()">-</button>
           </div>
           <div>
            <button  class="button1"onclick="mul()">*</button>
           </div>
           <div>
            <button  class="button1"onclick="div()">/</button>
           </div>
        </div>
    </div>
    
    <script>
        function add(){
            var num1=document.getElementById("first").value
            var num2=document.getElementById("second").value
            var result=parseInt(num1)+parseInt(num2)
            document.getElementById("result").innerHTML="result="+result
        }
        function sub(){
            var num1=document.getElementById("first").value
            var num2=document.getElementById("second").value
            var result=parseInt(num1)-parseInt(num2)
            document.getElementById("result").innerHTML="result="+result
        }
        function mul(){
            var num1=document.getElementById("first").value
            var num2=document.getElementById("second").value
            var result=parseInt(num1)*parseInt(num2)
            document.getElementById("result").innerHTML="result="+result
        }
        function div(){
            var num1=document.getElementById("first").value
            var num2=document.getElementById("second").value
            var result=parseInt(num1)/parseInt(num2)
            document.getElementById("result").innerHTML="result="+result
        }

    </script>
    
</body>
</html>
