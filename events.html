<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="mybtn">ok</button>
    <p id="demo"></p>

    <script>
      const button = document.getElementById("mybtn");
      const para = document.getElementById("demo");

      button.addEventListener("mouseover", function () {
        // Append "mousehover" to the current content of `para`
        para.innerHTML += "mousehover<br>";
      });

      button.addEventListener("click", function () {
        // Append "clicked" to the current content of `para`
       para.innerHTML += "clicked<br>";
      });
      
      button.addEventListener("mouseout", function () {
      para.innerHTML += "mouseout<br>";
      });

    </script>
  </body>
</html>
